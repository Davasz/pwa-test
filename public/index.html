<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <script>
        if (typeof navigator.serviceWorker !== "undefined") {
            navigator.serviceWorker.register('service-worker.js')
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Bem-vindo à Página Bonita!</h1>
        <p>Esta é uma página simples, mas bonita, para demonstração.</p>
        <p>Se quiser saber mais sobre HTML e CSS, <a href="https://www.w3schools.com/html/">clique aqui</a>.</p>
    </div>

    <script src="https://js.pusher.com/beams/1.0/push-notifications-cdn.js"></script>

    <script>
        const beamsClient = new PusherPushNotifications.Client({
          instanceId: 'eeb902ab-af5a-482c-ad98-77adc283449c',
        });
      
        beamsClient.start()
          .then(() => beamsClient.addDeviceInterest('hello'))
          .then(() => console.log('Successfully registered and subscribed!'))
          .catch(console.error);
      </script>
</body>
</html>
